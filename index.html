<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Task List</h1>
        <form id="new-task">
            <input type="text" id="input-new-task" placeholder="What do you planned today?">
            <input type="submit" id="submit-new-task" value="Add Task">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <!-- Τα tasks θα προστεθούν εδώ -->
            </div>
        </section>
        <section class="done-list">
            <h2>Completed</h2>
            <div id="done-tasks">
                <!-- Τα ολοκληρωμένα tasks θα προστεθούν εδώ -->
            </div>
        </section>
    </main>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <p>Please add a task before submitting!</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
