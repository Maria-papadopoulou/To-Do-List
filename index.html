<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style_signup.css">
  <script type="text/javascript" src="authentication.js" defer></script> <!-- Διορθώστε το όνομα του αρχείου αν είναι λάθος -->
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
    <p id="error-message"></p>
    <form id="form">
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
          </svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>New here? <a href="signup.html">Create an Account</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Συλλογή στοιχείων από τη φόρμα
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            // Εδώ βάλτε την πραγματική λογική για τη σύνδεση
            if (email && password) {
                // Παράδειγμα ελέγχου - Αν τα στοιχεία είναι σωστά, ανακατεύθυνση
                // Αν έχετε λογική σύνδεσης, την ενσωματώνετε εδώ

                // Για παράδειγμα, ανακατευθύνετε αμέσως για δοκιμή:
                window.location.href = 'tasks.html';
            } else {
                // Εμφάνιση μηνύματος λάθους
                errorMessage.innerText = 'Please enter valid credentials.';
            }
        });
    });
  </script>
</body>
</html>
